        <section id="hero-upload" class="border border-neutral-200 rounded-xl bg-neutral-50">
          <div class="p-6 flex items-start justify-between">
            <div>
              <div class="text-[22px] font-semibold text-neutral-900 tracking-[-0.01em]">데이터 분석 시작하기</div>
              <div class="mt-1 text-neutral-600">CSV 파일을 업로드하여 빠르게 탐색하고 시각화하세요.</div>
            </div>
            <div class="flex items-center gap-3">
              <button id="btn-upload-top" class="h-11 px-4 rounded-md bg-neutral-900 text-white text-sm font-medium hover:opacity-90 transition-opacity">
                CSV 업로드
              </button>
              
            </div>
          </div>
          <div id="dropzone" class="mx-6 mb-6 rounded-lg border-2 border-dashed border-neutral-300 bg-white">
            <div class="p-10 flex flex-col items-center justify-center text-center">
              <div class="h-12 w-12 rounded-md bg-neutral-900 flex items-center justify-center">
                <i class="fa-solid fa-table text-white"></i>
              </div>
              <div class="mt-4 text-neutral-900 font-medium">CSV 파일을 이곳에 드래그 앤 드롭</div>
              <div class="mt-1 text-sm text-neutral-600">또는 아래 버튼으로 파일을 선택하세요 (최대 50MB)</div>
              <input id="file-input" type="file" accept=".csv" class="sr-only">
              <label for="file-input" class="mt-5 inline-flex items-center justify-center h-11 px-4 rounded-md border border-neutral-200 text-sm text-neutral-800 hover:bg-neutral-100 cursor-pointer">
                <i class="fa-regular fa-file-lines mr-2"></i>파일 선택
              </label>
              <div id="upload-notes" class="mt-3 text-xs text-neutral-500">UTF-8 인코딩 권장, 구분자 자동 감지</div>
            </div>
          </div>
        </section>

        <section id="quick-actions" class="mt-6">
          <div class="flex items-center justify-between mb-3">
            <div class="text-sm font-medium text-neutral-900">빠른 작업</div>
            
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div id="card-quick-stats" class="border border-neutral-200 rounded-lg bg-white p-4 hover:bg-neutral-50">
              <div class="flex items-center justify-between">
                <div class="text-neutral-900 font-medium">요약 통계</div>
                <i class="fa-solid fa-percent text-neutral-600"></i>
              </div>
              <div class="mt-2 text-sm text-neutral-600">평균, 중앙값, 결측치 등</div>
              <button class="mt-4 h-10 w-full rounded-md bg-neutral-900 text-white text-sm">실행</button>
            </div>
            
            <div id="card-quick-viz" class="border border-neutral-200 rounded-lg bg-white p-4 hover:bg-neutral-50">
              <div class="flex items-center justify-between">
                <div class="text-neutral-900 font-medium">시각화</div>
                <i class="fa-solid fa-chart-column text-neutral-600"></i>
              </div>
              <div class="mt-2 text-sm text-neutral-600">막대, 선, 산점도</div>
              <button class="mt-4 h-10 w-full rounded-md border border-neutral-200 text-sm text-neutral-800 hover:bg-neutral-100">새 차트</button>
            </div>
          </div>
        </section>

        

        <section id="insights" class="mt-6 grid grid-cols-2 gap-4">
          

          
        </section><div id="card-guide" class="border border-neutral-200 rounded-xl bg-white p-5">
            <div class="flex items-center justify-between">
              <div class="text-neutral-900 font-medium">업로드 가이드</div>
              <i class="fa-regular fa-circle-question text-neutral-600"></i>
            </div>
            <ul class="mt-3 space-y-2">
              <li class="flex items-start gap-2 text-sm text-neutral-700">
                <i class="fa-solid fa-check mt-1 text-neutral-600"></i>
                첫 행을 헤더로 사용하세요.
              </li>
              <li class="flex items-start gap-2 text-sm text-neutral-700">
                <i class="fa-solid fa-check mt-1 text-neutral-600"></i>
                결측치는 비워두거나 NA로 표기하세요.
              </li>
              <li class="flex items-start gap-2 text-sm text-neutral-700">
                <i class="fa-solid fa-check mt-1 text-neutral-600"></i>
                텍스트는 UTF-8 인코딩을 권장합니다.
              </li>
            </ul>
            <button class="mt-4 h-10 w-full rounded-md border border-neutral-200 text-sm text-neutral-800 hover:bg-neutral-100">자세히 보기</button>
          </div>

        <div id="help-strip" class="sticky bottom-0 mt-6 border border-neutral-200 rounded-lg bg-white p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <i class="fa-regular fa-life-ring text-neutral-700"></i>
              <div class="text-sm text-neutral-800">CSV 업로드가 어려우신가요? 가이드를 확인하세요.</div>
            </div>
            <div class="flex items-center gap-2">
              <button class="h-10 px-4 rounded-md border border-neutral-200 text-sm text-neutral-800 hover:bg-neutral-100">가이드</button>
              <button class="h-10 px-4 rounded-md bg-neutral-900 text-white text-sm">문의</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
</div>

</body></html>
