<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="convert" class="w-full px-6 py-6">
      <div class="topnav">CSV Analysis Tool</div>
      <!-- Uploaded File Info Section -->
      <section id="uploaded-file-section" class="card">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-md bg-neutral-900">
              <i class="fa-solid fa-file-csv text-white icon"></i>
            </div>
            <div>
              <div
                class="text-sm font-medium text-neutral-900"
                id="uploaded-file-name"
              ></div>
              <div
                class="text-xs text-neutral-500"
                id="uploaded-file-size"
              ></div>
            </div>
          </div>
          <button id="btn-delete-file" class="btn-delete">
            <i class="fa-solid fa-trash text-neutral-600"></i>
            <span>파일 삭제</span>
          </button>
        </div>
      </section>

      <!-- Quick Actions -->
      <section id="quick-actions" class="mt-6">
        <div class="grid grid-cols-3 gap-4">
          <div class="card">
            <div class="flex items-center justify-between">
              <div class="text-neutral-900 font-medium">요약 통계</div>
              <i class="fa-solid fa-chart-simple text-neutral-600"></i>
            </div>
            <div class="mt-2 text-sm text-neutral-600">
              최솟값, 최댓값, 평균, 필터
            </div>
            <button id="btn-show-stats" class="mt-4 btn-primary w-full">
              보기
            </button>
          </div>

          <div class="card">
            <div class="flex items-center justify-between">
              <div class="text-neutral-900 font-medium">데이터 시각화</div>
              <i class="fa-solid fa-chart-bar text-neutral-600"></i>
            </div>
            <div class="mt-2 text-sm text-neutral-600">
              막대, 원형, 선 그래프
            </div>
            <button id="btn-show-data" class="mt-4 btn-primary w-full">
              보기
            </button>
          </div>

          <div class="card">
            <div class="flex items-center justify-between">
              <div class="text-neutral-900 font-medium">JSON 다운로드</div>
              <i class="fa-solid fa-download text-neutral-600"></i>
            </div>
            <div class="mt-2 text-sm text-neutral-600">JSON 파일로 저장</div>
            <button id="btn-download-json-main" class="mt-4 btn-primary w-full">
              미리보기 및 다운로드
            </button>
          </div>
        </div>
      </section>

      <!-- Stats Section -->
      <section id="stats-section" class="mt-6 hidden">
        <div class="border border-neutral-200 rounded-xl bg-white">
          <div class="p-4 border-b border-neutral-200">
            <div class="flex items-center justify-between mb-4">
              <div class="text-lg font-semibold text-neutral-900">
                요약 통계
              </div>
            </div>
            <div class="flex items-center gap-4 text-sm">
              <span class="text-neutral-600">타입 필터:</span>
              <label class="flex items-center gap-1 cursor-pointer">
                <input
                  type="checkbox"
                  class="type-filter"
                  value="all"
                  checked
                />
                <span>전체</span>
              </label>
              <label class="flex items-center gap-1 cursor-pointer">
                <input type="checkbox" class="type-filter" value="숫자" />
                <span>숫자</span>
              </label>
              <label class="flex items-center gap-1 cursor-pointer">
                <input type="checkbox" class="type-filter" value="문자" />
                <span>문자</span>
              </label>
            </div>
          </div>
          <div class="overflow-auto p-4">
            <table id="stats-table" class="w-full text-sm table-sortable">
              <thead>
                <tr class="border-b border-neutral-200">
                  <th data-sort="column" class="text-left p-2">
                    컬럼 <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="type" class="text-left p-2">
                    타입 <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="count" class="text-right p-2">
                    개수 <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="unique" class="text-right p-2">
                    고유값
                    <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="min" class="text-right p-2">
                    최솟값
                    <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="max" class="text-right p-2">
                    최댓값
                    <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                  <th data-sort="avg" class="text-right p-2">
                    평균 <i class="fa-solid fa-sort text-neutral-400 ml-1"></i>
                  </th>
                </tr>
              </thead>
              <tbody id="stats-table-body"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Visualization Section (for '데이터 시각화' 카드) -->
      <section id="visualize-section" class="mt-6 hidden">
        <div class="border border-neutral-200 rounded-xl bg-white">
          <div class="p-4 border-b border-neutral-200">
            <div class="flex items-center justify-between mb-4">
              <div class="text-lg font-semibold text-neutral-900">
                데이터 시각화
              </div>
            </div>
            <div class="text-sm text-neutral-600">
              여기에 그래프 미리보기 영역이 표시됩니다.
            </div>
            <div class="mt-4">
              <div
                id="chart-placeholder"
                class="w-full h-48 rounded-md bg-neutral-50 flex items-center justify-center text-neutral-400"
              >
                차트 영역(임시)
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="json-section" class="mt-6 hidden">
        <div class="border border-neutral-200 rounded-xl bg-white">
          <div class="p-4 border-b border-neutral-200">
            <div class="flex items-center justify-between mb-4">
              <div class="text-lg font-semibold text-neutral-900">
                JSON 미리보기
              </div>
            </div>
            <div class="mt-4">
              <pre id="beautified"></pre>
              <button id="btn-download-json" class="btn-primary">
                JSON 다운로드
              </button>
            </div>
          </div>
        </div>
      </section>
      <script src="convert.js"></script>
    </div>
  </body>
</html>
