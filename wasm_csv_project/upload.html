<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV 데이터 업로드</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <main id="main">
        <div class="topnav">
          CSV Analysis Tool
        </div>

        <section id="hero-upload">
          <div class="p-6 flex items-start justify-between">
            <div>
              <div
                class="text-[22px] font-semibold text-neutral-900 tracking-[-0.01em]"
              >
                데이터 분석 시작하기
              </div>
              <div class="mt-1 text-neutral-600">
                CSV 파일을 업로드하여 빠르게 탐색하고 시각화하세요.
              </div>
            </div>
          </div>
          <div id="dropzone">
            <div
              class="p-10 flex flex-col items-center justify-center text-center"
            >
              <div class="h-12 w-12 rounded-md bg-neutral-900 icon-box">
                <i class="fa-solid fa-table text-white"></i>
              </div>
              <div class="mt-4 text-neutral-900 font-medium">
                CSV 파일을 이곳에 드래그 앤 드롭
              </div>
              <div class="mt-1 text-sm text-neutral-600">
                또는 아래 버튼으로 파일을 선택하세요
              </div>
              <input
                id="file-input"
                type="file"
                accept=".csv"
                class="sr-only"
              />
              <label for="file-input" class="mt-5 btn-secondary cursor-pointer">
                <i class="fa-regular fa-file-lines mr-2"></i>파일 선택
              </label>
              <div id="upload-notes" class="mt-2 text-xs text-neutral-500">
                UTF-8 인코딩 권장, 구분자 자동 감지
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="upload.js"></script>
  </body>
</html>
