<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM vs JavaScript Performance Benchmark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .benchmark-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .result-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .result-title {
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
      }

      .result-time {
        font-size: 32px;
        font-weight: 700;
        color: #2563eb;
      }

      .result-time.wasm {
        color: #059669;
      }

      .result-time.js {
        color: #dc2626;
      }

      .speedup {
        display: inline-block;
        padding: 4px 12px;
        background: #dcfce7;
        color: #166534;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 4px;
        overflow: hidden;
        margin: 8px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #2563eb);
        transition: width 0.3s ease;
        border-radius: 4px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }

      .stat-item {
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
      }

      .stat-label {
        font-size: 12px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #1f2937;
        margin-top: 4px;
      }

      .comparison-chart {
        display: flex;
        gap: 16px;
        margin-top: 24px;
      }

      .chart-bar {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chart-bar-fill {
        background: linear-gradient(180deg, #3b82f6, #2563eb);
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 8px;
        color: white;
        font-weight: 600;
        min-height: 40px;
      }

      .chart-bar-fill.wasm {
        background: linear-gradient(180deg, #10b981, #059669);
      }

      .chart-bar-label {
        text-align: center;
        padding: 8px;
        font-weight: 600;
        color: #6b7280;
      }

      .log-container {
        background: #1f2937;
        color: #d1d5db;
        padding: 16px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 16px;
      }

      .log-entry {
        margin-bottom: 4px;
      }

      .log-entry.info {
        color: #60a5fa;
      }

      .log-entry.success {
        color: #34d399;
      }

      .log-entry.error {
        color: #f87171;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="benchmark-container">
      <div class="topnav">
        <i class="fa-solid fa-gauge-high"></i> CSV Performance Benchmark
      </div>

      <!-- File Upload Section -->
      <section class="card">
        <h2 class="text-lg font-semibold text-neutral-900 mb-4">
          <i class="fa-solid fa-file-csv"></i> CSV 파일 선택
        </h2>
        <p class="text-sm text-neutral-600 mb-4">
          최대 500MB까지의 대용량 CSV 파일을 업로드하여 WASM과 JavaScript의 성능을
          비교합니다.
        </p>

        <div class="flex gap-4 items-center">
          <input
            type="file"
            id="file-input"
            accept=".csv"
            class="flex-1"
            style="padding: 8px"
          />
          <div class="text-sm text-neutral-600" id="file-info"></div>
        </div>
      </section>

      <!-- Test Controls -->
      <section class="card">
        <h2 class="text-lg font-semibold text-neutral-900 mb-4">
          <i class="fa-solid fa-play"></i> 벤치마크 실행
        </h2>
        <div class="flex gap-4">
          <button id="btn-test-wasm" class="btn-primary">
            <i class="fa-solid fa-bolt"></i> WASM 테스트
          </button>
          <button id="btn-test-js" class="btn-primary">
            <i class="fa-brands fa-js"></i> JavaScript 테스트
          </button>
          <button id="btn-test-both" class="btn-primary">
            <i class="fa-solid fa-code-compare"></i> 둘 다 비교
          </button>
          <button id="btn-clear" class="btn-delete">
            <i class="fa-solid fa-trash"></i> 결과 초기화
          </button>
        </div>
      </section>

      <!-- Progress Section -->
      <section class="card" id="progress-section" style="display: none">
        <div class="result-header">
          <h3 class="result-title" id="progress-title">처리 중...</h3>
          <div id="progress-percentage" class="text-neutral-600">0%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div id="progress-status" class="text-sm text-neutral-600 mt-2"></div>
      </section>

      <!-- Results Section -->
      <section id="results-section" style="display: none">
        <!-- WASM Results -->
        <div class="result-card" id="wasm-result" style="display: none">
          <div class="result-header">
            <h3 class="result-title">
              <i class="fa-solid fa-bolt"></i> WebAssembly (WASM)
            </h3>
            <div class="result-time wasm" id="wasm-time">-</div>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">파일 크기</div>
              <div class="stat-value" id="wasm-file-size">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">처리 속도</div>
              <div class="stat-value" id="wasm-throughput">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">행 개수</div>
              <div class="stat-value" id="wasm-rows">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">열 개수</div>
              <div class="stat-value" id="wasm-cols">-</div>
            </div>
          </div>
        </div>

        <!-- JavaScript Results -->
        <div class="result-card" id="js-result" style="display: none">
          <div class="result-header">
            <h3 class="result-title">
              <i class="fa-brands fa-js"></i> Pure JavaScript
            </h3>
            <div class="result-time js" id="js-time">-</div>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">파일 크기</div>
              <div class="stat-value" id="js-file-size">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">처리 속도</div>
              <div class="stat-value" id="js-throughput">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">행 개수</div>
              <div class="stat-value" id="js-rows">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">열 개수</div>
              <div class="stat-value" id="js-cols">-</div>
            </div>
          </div>
        </div>

        <!-- Comparison -->
        <div class="result-card" id="comparison-result" style="display: none">
          <div class="result-header">
            <h3 class="result-title">
              <i class="fa-solid fa-trophy"></i> 성능 비교
            </h3>
            <div class="speedup" id="speedup-badge">-</div>
          </div>
          <div class="comparison-chart" id="comparison-chart"></div>
        </div>
      </section>

      <!-- Log Section -->
      <section class="card">
        <h2 class="text-lg font-semibold text-neutral-900 mb-4">
          <i class="fa-solid fa-terminal"></i> 실행 로그
        </h2>
        <div class="log-container" id="log-container">
          <div class="log-entry info">벤치마크 준비 완료</div>
        </div>
      </section>
    </div>

    <script src="csv_converter.js"></script>
    <script src="benchmark.js"></script>
  </body>
</html>
